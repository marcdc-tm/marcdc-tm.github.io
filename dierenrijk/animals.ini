[animal-1]
name=Komodovaraan
sciencename=Varanus komodoensis
type=reptiel
image=komodovaraan.jpg
info=De komodovaraan is een van de bekendste hagedissen vanwege de aanzienlijke lengte; tot wel 3 meter lang. Het is dan ook de grootste hagedis ter wereld. De varaan is dankzij de publieke belangstelling populair in dierentuinen en duikt op in documentaires door zijn afwijkende levenswijze ten opzichte van andere hagedissen. Deze varaan is door het kleine verspreidingsgebied een erg kwetsbare diersoort en is daardoor van bescherming afhankelijk. De komodovaraan eet naast levende prooien ook wel aas. Veel van de kadavers die gegeten worden zijn indirect door de varaan gedood. De komodovaraan wordt daarom beschouwd als een carnivoor en een alfapredator, die aan de top staat van het ecosysteem. Vrijwel alle hagedissen worden door verschillende dieren gegeten, maar de komodovaraan heeft, eenmaal volwassen, geen natuurlijke vijanden.
habitat=De habitat bestaat uit warme, droge omgevingen zoals tropische savannen, bosranden en open plekken in bossen. Open gebieden met een grasachtige begroeiing in laaggelegen delen hebben de voorkeur. Andere biotopen waar de varaan is aangetroffen zijn opgedroogde rivierbeddingen en stranden waar de waterlijn wordt afgestruind op zoek naar aangespoelde dieren. De varaan komt voor tot een hoogte van 825 meter boven zeeniveau. Er is bekend dat de komodovaraan bij extreme omstandigheden zoals grote bosbranden naar andere eilanden kan zwemmen.


[animal-2]
name=Tijger
sciencename=Panthera tigris
type=zoogdier
image=tijger.jpg
info=De tijger (Panthera tigris) is een zoogdier dat tot de familie der katachtigen (Felidae) behoort, en een van de vier 'grote katten' die tot het geslacht Panthera behoren. Tijgers zijn jagende roofdieren. De meeste tijgers wonen in het bos (waarvoor hun camouflagestrepen geschikt zijn) en in grasland. Het zijn goede zwemmers; tijgers kunnen vaak badend in vijvers, meren en rivieren worden aangetroffen. 
habitat=Tijgers komen in het wild alleen in Azië voor. In 2016 werd de totale tijgerpopulatie geschat op zo'n 3890 dieren, wat voor het eerst sinds jaren meer was dan bij de vorige schatting. In 2010 heeft een BBC-cameraploeg tijgers (een mannetje en een vrouwtje) gefilmd met automatische filmcamera's in Bhutan op meer dan 4000 m hoogte. Het gebied ligt in de Himalaya tussen China (Tibet) en India. Dit is de eerste betrouwbare bevestiging dat er in dat gebied tijgers voorkomen. Tevens is het de grootste hoogte waarop tijgers ooit zijn waargenomen. Deze ontdekking is cruciaal voor het behoud van de tijger, omdat dat gebied als het beschermd wordt, als corridor kan dienen om aangrenzende gebieden te herbevolken.


[animal-3]
name=Steppezebra
sciencename=Equus quagga
type=zoogdier
image=zebra.jpg
info=De steppezebra of gewone zebra (Equus quagga, voorheen Equus burchelli) is de meest algemene zebrasoort. Vroeger kwam hij voor in bijna alle grasvlakten in zuidelijk en oostelijk Afrika, van Zuid-Ethiopië tot Angola en oostelijk Zuid-Afrika. Twee miljoen jaar geleden kwam hij zelfs verder noordwaarts tot in Algerije voor. Tegenwoordig is zijn leefgebied meer versnipperd, en is hij op enkele plaatsen uitgestorven. De zebra is een herbivoor. 
habitat=De steppezebra leeft op de open graslanden, savannes, steppen en bossavannes van zuidelijk en oostelijk Afrika, zowel op vlakten als in heuvelachtige streken en in bergen. In het droge seizoen voegen meerdere kudden zich bij elkaar tot grotere kudden van soms meer dan duizend dieren en trekken ze naar vochtigere gebieden. Vaak sluiten ze aan bij kudden andere hoefdieren, als blauwe gnoe en thomsongazelle.


[animal-4]
name=Sabelsprinkhaan
sciencename=Tettigoniidae
type=insect
image=sabelsprinkhaan.jpg
info=Sabelsprinkhanen (Tettigoniidae) zijn een familie van insecten behorend tot de orde rechtvleugeligen (Orthoptera). Met ruim 6400 soorten is het een zeer grote groep die uiteenlopende soorten bevat, zowel qua uiterlijk als wat betreft de levenswijze. Ondanks de naam -sprinkhanen zijn sabelsprinkhanen verwant aan de langsprietigen (Ensifera), waartoe alle krekelachtige vormen behoren, en niet tot de kortsprietigen waar alle typische sprinkhanen onder worden gerekend. 
habitat=Deze dieren leven naargelang de soort in bomen, struiken of lage vegetaties, waar ze zich voeden met planten en/of insecten (vlinders, vliegen, slakken, bladluizen, insectenlarven). De nymfen hebben soms een ander dieet dan de volwassen dieren. Bij sommige soorten zijn de nymfen carnivoor of omnivoor en de volwassen dieren herbivoor. 


[animal-5]
name=Gewone steekmug
sciencename=Culex pipiens
type=insect
image=steekmug.jpg
info=De gewone steekmug (Culex pipiens) is een muggensoort uit het geslacht Culex van de familie van de steekmuggen (Culicidae). De wetenschappelijke naam van de soort is voor het eerst geldig gepubliceerd in 1758 door Linnaeus. De gewone steekmug kan soms als vector dienen voor de verspreiding van een aantal infectieziekten bij de mens, zoals Japanse encefalitis, de westnijlziekte en hersenvliesontsteking. Daarnaast kan de beet van een gewone steekmug als allergische reactie netelroos veroorzaken.
habitat=In België en Nederland wordt de gewone steekmug het meest waargenomen in ruderaal en stedelijk gebied.


[animal-6]
name=Zwarte weduwe
sciencename=Latrodectus mactans
type=spin
image=zwarteweduwe.jpg
info=De zwarte weduwe (Latrodectus mactans) is een spin die afkomstig is uit het zuidoosten van de Verenigde Staten en Mexico, maar zich inmiddels over alle werelddelen heeft verspreid. Het allereerste exemplaar in Europa dook op in Tervuren (België) in 1967. In België en Nederland is het klimaat, naar men aanneemt, echter niet geschikt voor de spin om zich blijvend te vestigen. De spin, die behoort tot de kogelspinnen en ongeveer 3,8 cm groot kan worden (inclusief poten), is vooral bekend omdat het vrouwtje ervan lelijk kan bijten met soms ernstige gevolgen. Deze spin dankt haar naam aan het vrouwtje. Na het paren valt ze dikwijls het mannetje aan en doodt hem.
habitat=Op 19 augustus 2010 waarschuwde de Belgische Arachnologische Vereniging, ARABEL, voor het gevaar van blijvende vestiging van de zwarte weduwe in België. Onderzoek wees uit dat de spinnen het land binnenraken via de handel in oldtimers vanuit de Verenigde Staten. Dit bericht kwam er nadat opvallend meer meldingen binnenkwamen van zwarte weduwen en eicocons. 


[animal-7]
name=Ijsvogel
sciencename=Alcedo atthis
type=vogel
image=ijsvogel.jpg
info=De ijsvogel (Alcedo atthis) is een waterminnende vogel uit de familie van ijsvogels (Alcedinidae). Het is een opvallende verschijning door zijn afstekende blauwe en oranje kleuren, maar ook een zeer schuwe soort die zich weinig laat zien. Alcedo atthis is de enige ijsvogelsoort die tot in noordelijk Europa voorkomt inclusief Nederland en België, althans de ondersoort Alcedo atthis ispida. De meeste ijsvogels leven in de tropen. De ijsvogel is een typische viseter (piscivoor) en is dus sterk aan water gebonden. Zijn voorkeur gaat uit naar stromende wateren. In het grootste deel van het verspreidingsgebied is de soort algemeen, maar in sommige gebieden wordt de ijsvogel met uitsterven bedreigd.
habitat=De ijsvogel komt voor in een groot deel van Europa, behalve het grootste deel van Scandinavië en Schotland, in Azië ten zuiden van Siberië tot Japan en de Salomonseilanden, en lokaal in Noordwest Afrika. In Europa loopt de noordgrens door Zuid-Zweden, ongeveer ter hoogte van Stockholm, en Zuid-Finland, doch hij is incidenteel tot in het zuidwesten van IJsland waargenomen.[animal-11] In België en Nederland wordt hij regelmatig waargenomen als broed- en standvogel. Incidenteel trekt hij in de winter weg. Strenge winters zijn funest; de stand kan dan meer dan gedecimeerd worden. 


[animal-8]
name=Kolibrie
sciencename=Trochilidae
type=vogel
image=kolibrie.jpg
info=Kolibries (Trochilidae) zijn een familie van vogels uit de orde van de gierzwaluwachtigen (Apodiformes). De familie telt meer dan 350 soorten. De meeste soorten komen voor in Zuid-Amerika. Het oorspronggebied (genencentrum) van de kolibries ligt waarschijnlijk daar. 
habitat=De kolibrie leeft op heel veel verschillende plaatsen, er zijn er die op open plaatsen leven, gebieden met veel zon en in de woestijn, maar ook kolibries die in het koude hooggebergte leven, of in het tropisch regenwoud of andere vochtige streken. Ze komen alleen voor in Amerika, maar dan wel over het hele continent, van Alaska tot in Vuurland. 


[animal-9]
name=Oehoe
sciencename=Bubo bubo
type=vogel
image=oehoe.jpg
info=De oehoe (Bubo bubo) is een van de grootste uilen ter wereld, en vermoedelijk de op een na grootste uilensoort na de Blakistons visuil. De wetenschappelijke naam van de soort werd als Strix bubo in 1758 gepubliceerd door Carl Linnaeus. De vogel heeft zijn naam te danken aan zijn roep. Vooral in de late winter laat het mannetje zijn imposante "oehoe"-roep horen.
habitat=Oehoes leven in bossen en op vlakten, en zijn erg plaatstrouw. De oehoe komt voor in Noorwegen, Finland en de gordel van wouden in het midden en noorden van vrijwel geheel Eurazië en verder in het Nabije Oosten. In Afrika komen verwanten voor zoals de Afrikaanse oehoe (B. africanus), woestijnoehoe (B. ascalaphus) en Verreaux oehoe (B. lacteus).


[animal-10]
name=Gekko
sciencename=Gekkota
type=reptiel
image=gecko.jpg
info=Gekko's (Gekkota) zijn een groep van reptielen die behoren tot de hagedissen. De naam gekko is afgeleid van de klikkende tot gillende geluiden die veel soorten vooral in de paartijd maken. Gekko's vormen een van de grootste groepen van gewervelde dieren en worden vertegenwoordigd door ruim 1400 soorten in meer dan 120 geslachten. Gekko's komen in alle warme streken van de wereld voor in uiteenlopende habitats; van dichtbegroeide bossen (bladstaartgekko's) tot in woestijnachtige gebieden (dikvingergekko's). Gekko's kunnen niet overleven in gematigde streken zoals België en Nederland, maar in zuidelijk Europa zijn enkele soorten zeer algemeen.
habitat=Gekko's hebben zich ontwikkeld in tropische gebieden en hebben zich verspreid naar alle tropische en subtropische delen van de wereld. Ze ontbreken in permanent koude gebieden. Een van de meest koudetolerante soorten is Cyrtodactylus tibetanus, die voorkomt in het Himalayagebergte en kan worden aangetroffen op een hoogte van meer dan 4000 meter. Ook de rotsgekko's (Afroedura) zijn tolerant ten aanzien van kou: deze soorten komen voor in Zuid-Afrika tot in hooggebergten zoals de Drakensbergen. De meeste soorten hebben zich ontwikkeld tot echte boombewoners die snel en behendig over takken en stammen klauteren.


[animal-11]
name=Iguana
sciencename=Iguana
type=reptiel
image=iguana.jpg
info=Iguana is een geslacht van hagedissen die behoren tot de familie leguanen (Iguanidae). 
habitat=De leguanen komen voor in de groot deel van Midden- en Zuid-Amerika en leven in de landen Antillen, Belize, Bolivia, Brazilië, Colombia, Costa Rica, Ecuador, El Salvador, Frans-Guyana, Grenada, Guadeloupe, Guatemala, Guyana, Honduras, Mexico, Montserrat, Nicaragua, Panama, Paraguay, Peru, Puerto Rico, Suriname, Trinidad en Tobago en Venezuela. De groene leguaan is daarnaast geïntroduceerd in de Verenigde Staten in de staten Florida en Hawaï en in Taiwan. De habitat bestaat uit tropische en subtropische bossen, ook in door de mens aangepaste gebieden zoals tuinen zijn een geschikte biotoop. De leguanen komen ook veel voor op stranden.


[animal-12]
name=Bruine Beer
sciencename=Ursus arctos
type=zoogdier
image=bruinebeer.jpg
info=De bruine beer (Ursus arctos) is een roofdier uit de familie der beren (Ursidae).
habitat=Deze soort komt voor in Europa, Azië en Amerika. In Noord-Amerika komen drie ondersoorten voor, de kodiakbeer, de grizzlybeer en de Mexicaanse beer. In Europa leeft de Europese bruine beer. Eens waren ze in Europa talrijk, maar momenteel komen nog slechts restpopulaties voor, onder andere in Scandinavië, Oost-Europa (vooral in Roemenië) en Azië.



[animal-13]
name=Echte libel
sciencename=Anisoptera
type=insect
image=libel.jpg
info=De echte libellen of ongelijkvleugeligen (Anisoptera) zijn een infraorde van insecten die behoren tot de orde libellen (Odonata). Echte libellen behoren tot de meest in het oog springende insecten door de relatieve grootte en het snelle vlieggedrag. Libellen zijn de grootste insecten binnen Europa. Libellen vallen verder op door de grote ogen, de afstekende lichaamskleuren en de geprononceerde vleugels. Libellen en hun larven zijn zonder uitzondering vleeseters die kleinere dieren eten, voornamelijk andere insecten.
habitat=Libellen komen overal ter wereld voor behalve op Antarctica. De meeste soorten leven in de tropen, een relatief klein aantal soorten komt in meer gematigde gebieden voor. Omdat de larven in het water leven komen libellen nooit voor in wateren die geheel bevriezen of lange tijd droog staan. Libellen zijn heel zeldzaam in relatief koude gebieden zoals de poolstreken en in uitgestrekte woestijnen zoals de Sahara.



[animal-14]
name=Vogelspin
sciencename=Theraphosidae
type=spin
image=vogelspin.png
info=Vogelspinnen (Theraphosidae) vormen een bekende familie van spinnen binnen de onderorde vogelspinachtigen (Mygalomorphae). Veel soorten bereiken een behoorlijke lichaamslengte in vergelijking met andere spinnen. Een aantal soorten wordt wel als huisdier in een terrarium gehouden. Vogelspinnen zijn ondanks hun grootte relatief ongevaarlijk. De meeste soorten zijn niet erg snel, niet giftig voor de mens en ook niet agressief, een beet bij de mens is vergelijkbaar met een wespensteek. Er zijn echter uitzonderingen die juist bijzonder giftig en snel zijn en bovendien direct aanvallen, waardoor ze als agressief worden beschouwd. Vogelspinnen worden door veel mensen gevreesd door de grootte en het sterk behaarde lichaam. 
habitat=Vogelspinnen zijn nachtactief en houden zich overdag schuil, ze gaan pas in de schemering op zoek naar prooien. Veel soorten kunnen wekenlang teren op een prooi en zijn dan niet te zien. Omdat vogelspinnen in relatief warme gebieden leven, wordt er geen winterslaap gehouden, wel kennen veel soorten een minder actieve periode die samenhangt met een koel of juist warm seizoen in hun natuurlijke leefgebied. Wat betreft levenswijze zijn de vogelspinnen in te delen in drie groepen: boombewoners, bodembewoners en ondergronds levenden.


[animal-15]
name=Grote trilspin
sciencename=Pholcus phalangioides
type=spin
image=grotetrilspin.jpg
info=De grote trilspin (Pholcus phalangioides) is een spinnensoort uit de familie der trilspinnen (Pholcidae). De grote trilspin komt wereldwijd voor en is waarschijnlijk een van de meest voorkomende spinnen in huizen in België en Nederland. De grote trilspin is de typesoort van het geslacht Pholcus. Hij wordt vaak aangetroffen in gebouwen of kelders en stille gangen, waar hij op de loer ligt op een prooi met zijn buik in zijn web. 
habitat=Meestal zit de grote trilspin aan de randen van het plafond waar zij een onregelmatig web maakt van een paar draden. Wanneer een insect of een andere spin verstrikt raakt in het web gooit de trilspin nieuwe draden over haar prooi en snoert deze vervolgens in. Dankzij haar lange poten kan zij dit vanaf een afstand doen. Zodra de prooi machteloos is, komt de trilspin dichterbij en eet zij de prooi op. Ze kunnen vrij grote prooien vangen waaronder huisspinnen (Tegenaria).


[animal-16]
name=Wolf
sciencename=Canis lupus
type=zoogdier
image=wolf.jpg
info=De wolf (Canis lupus), meer specifiek de grijze wolf, is een zoogdier uit de familie hondachtigen (Canidae), die behoort tot de roofdieren (Carnivora). De wolf komt op het noordelijk halfrond voor. Er worden meerdere ondersoorten onderscheiden, waaronder enkele die zijn uitgestorven. De wolf leeft in groepen met een sociale structuur. De wolf is de voorouder van de hond (Canis lupus familiaris). Een wolf en een hond kunnen samen vruchtbare nakomelingen voortbrengen, zodat ze, volgens een gangbaar soortbegrip in de biologie, tot dezelfde soort kunnen worden gerekend. 
habitat=Wolven passen zich makkelijk aan allerlei omstandigheden aan en leven in een grote verscheidenheid aan habitats. Zowel op toendra's, steppen en prairies als in dichte bossen komen ze voor, in laagland en in gebergten. Hierdoor hebben ze zich verspreid over de gehele Holarctis, noordwaarts tot voorbij de poolcirkel, en zuidelijk tot Mexico, Zuid-Europa, Noord-India, China en zelfs in Arabië. De wolf was vroeger het roofdier met het grootste natuurlijke verspreidingsgebied. Tegenwoordig is dit de vos. 
